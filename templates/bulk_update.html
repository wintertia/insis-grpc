<!DOCTYPE html>
<html>
<head>
    <title>Bulk Update</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>Bulk Update Inventory</h2>
        <form method="POST">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Current Quantity</th>
                        <th>Quantity Change</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.item_id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td><input type="number" name="quantity_change_{{ loop.index0 }}" placeholder="Change" value="0">
                            <input type="hidden" name="item_id_{{ loop.index0 }}" value="{{ item.item_id }}">
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <button type="submit">Apply Bulk Update</button>
        </form>
        <p><a href="{{ url_for('index') }}">Back to Inventory</a></p>
    </div>
</body>
</html>
