<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Inventory</h1>
        <p><a href="{{ url_for('add_item') }}">Add New Item</a> | <a href="{{ url_for('bulk_update') }}">Bulk Update</a> | <a href="{{ url_for('monitor_inventory_page') }}">Monitor Inventory</a></p>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td>{{ item.item_id }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>
                        <a href="{{ url_for('view_item', item_id=item.item_id) }}">View</a> |
                        <a href="{{ url_for('update_item', item_id=item.item_id) }}">Update</a> |
                        <a href="{{ url_for('delete_item', item_id=item.item_id) }}" onclick="return confirm('Are you sure?')">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
