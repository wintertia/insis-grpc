<!DOCTYPE html>
<html>
<head>
    <title>View Item {{ item.item_id }} | Inventory Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-header">
             <h2><i class="fas fa-info-circle"></i> Item Details</h2>
             <p>Viewing details for item ID: {{ item.item_id }}</p>
        </div>

        <div class="item-details-card">
             <h3>{{ item.name }}</h3>
             <p><strong>ID:</strong> {{ item.item_id }}</p>
             <p><strong>Quantity:</strong> <span class="quantity-badge">{{ item.quantity }}</span></p>
        </div>

        <div class="form-actions">
             <a href="{{ url_for('update_item', item_id=item.item_id) }}" class="btn-submit" style="background-color: var(--warning-color); flex: 0.5;">
                 <i class="fas fa-edit"></i> Update Item
             </a>
             <a href="{{ url_for('delete_item', item_id=item.item_id) }}" class="btn-submit" style="background-color: var(--danger-color); flex: 0.5;" onclick="return confirm('Are you sure?')">
                 <i class="fas fa-trash"></i> Delete Item
             </a>
             <a href="{{ url_for('index') }}" class="btn-back" style="flex: 1;">
                 <i class="fas fa-arrow-left"></i> Back to Inventory
             </a>
        </div>
    </div>

    <style>
        /* Add some basic styling for the details card */
        .item-details-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
            border-left: 4px solid var(--primary-color);
        }
        .item-details-card h3 {
            margin-top: 0;
            color: var(--primary-color);
        }
        .quantity-badge {
            background-color: var(--accent-color);
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: bold;
        }
    </style>
</body>
</html>
